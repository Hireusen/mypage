<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="평범한 링크 모음">
    <meta property="og:description" content="-_-">
    <meta property="og:image" content="하루.png">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>르탄이 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
       body {
        background-color:beige;
       }
       .profile {
        width: 100px;
        height: 100px;

        background-color: white;
        border-radius: 100%;

        border : 2px solid orange;

        background-image: url('하루.png');
        background-position: center;
        background-size: cover;
       }
       .main {
        color: black;
        font-size: 30px;

        margin-top: 30px;
        margin-bottom: 30px;
       }
       .sub {
        color: black;
        font-size: 25px;
       }
       .wrap {
        width: 300px;
        margin: 30px auto 0px auto;
        
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
       }
       .wrap > a {
        width: 300px;
        height: 50px;

        background-color: black;
        border-radius: 10px;
        
        margin-bottom: 10px;

        font-size: 16px;
        font-weight: bold;
        color: white;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        text-decoration: none;

        box-shadow: 3px 3px 5px 0px black;
       }
       .wrap > a:hover {
        background-color: rgb(47, 44, 44);
        font-size: 20px;
       }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">하루 에스티아</h1>
        <p class="sub">복수의 소울럼소드</p>
        <a target="_blank" href="https://naver.com">네이버</a>
        <a target="_blank" href="https://google.com">구글</a>
        <a target="_blank" href="https://papago.naver.com/">파파고</a>
        <a target="_blank" href="https://translate.google.com/?hl=ko&sl=auto&tl=ko&op=translate">구글 번역기</a>
    </div>
</body>
</html>
